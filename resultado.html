<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Rescisão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="result-box">
        <h2>Calculadora de Rescisão Trabalhista</h2>
        <div id="result-content" class="result">
            <!-- O conteúdo será inserido dinamicamente -->
        </div>
        <button onclick="window.location.href='index.html'">Calcular Novamente</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultadoHTML = localStorage.getItem('resultadoHTML');
            if (resultadoHTML) {
                document.getElementById('result-content').innerHTML = resultadoHTML;
            }
        });
    </script>
</body>
</html>
