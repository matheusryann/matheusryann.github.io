
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rescisão Trabalhista</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png" type="image/png">
</head>
<body>
    <div class="calculator-box">
        <div class="calc-title" id="calc-title">
            <h2>Calculadora de Rescisão Trabalhista</h2>
        </div>
        <div class="calculator">
            <form id="calcRecisao">
                <div class="form-group">
                    <label for="pay">Último salário:</label>
                    <input name="pay" id="pay" class="form-control" placeholder="Ex: 935,00" type="number" step="any" required />
                </div>
                <div class="form-group">
                    <label for="startDate">Data de início do trabalho:</label>
                    <input name="startDate" id="startDate" class="form-control" type="text" placeholder="dd/mm/aaaa" required />
                </div>
                <div class="form-group">
                    <label for="endDate">Data de término do trabalho:</label>
                    <input name="endDate" id="endDate" class="form-control" type="text" placeholder="dd/mm/aaaa" required />
                </div>
                <div class="form-group">
                    <label for="vacation">Já recebeu férias?</label>
                    <select name="vacation" id="vacation" class="form-control">
                        <option value="N">Não</option>
                        <option value="S">Sim</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="decimoTerceiro">Já recebeu 13º?</label>
                    <select name="decimoTerceiro" id="decimoTerceiro" class="form-control">
                        <option value="N">Não</option>
                        <option value="S">Sim</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="calc-button" onclick="calcularRescisao()">Calcular</button>
                </div>
            </form>
        </div>
        <div class="results" id="results" style="display: none;">
            <div class="result">
                <p>O valor líquido aproximado da sua rescisão é de: <strong id="totalValor"></strong></p>
                <p>Confira o Detalhamento do seu cálculo:</p>
                <div class="table-responsive" id="get-scroll">
                    <table class="table tb-values">
                        <thead>
                            <tr>
                                <th class="th-evento">Evento</th>
                                <th class="th-ref">Ref.</th>
                                <th class="th-verba">Verba</th>
                                <th class="th-desconto">Desconto</th>
                            </tr>
                        </thead>
                        <tbody id="resultTable">
                            <!-- Conteúdo será inserido dinamicamente -->
                        </tbody>
                        <tr class="tb-total">
                            <td class="tb-evento">Total:</td>
                            <td class="tb-ref"></td>
                            <td class="calc-total-positive" id="totalVerbas"></td>
                            <td class="calc-total-negative" id="totalDescontos"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="calculateTermination.js"></script>
</body>
</html>
